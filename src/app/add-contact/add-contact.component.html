<div class="container">
  <h1>Add Contact</h1>

  <!-- {{ contact | json }} -->

  <div class="d-flex py-3">
    <form class="d-flex justify-content-between flex-column gap-2 w-50">
      <input
        [(ngModel)]="contact.id"
        name="id"
        type="text"
        class="form-control"
        placeholder="Id"
      />

      <input
        [(ngModel)]="contact.name"
        name="name"
        type="text"
        class="form-control"
        placeholder="Full Name"
      />

      <input
        [(ngModel)]="contact.phone"
        name="phone"
        type="text"
        class="form-control"
        placeholder="Phone Number"
      />

      <input
        [(ngModel)]="contact.photourl"
        name="photourl"
        type="text"
        class="form-control"
        placeholder="Photo URL"
      />

      <input
        [(ngModel)]="contact.email"
        name="email"
        type="email"
        class="form-control"
        placeholder="Email Address"
      />

      <input
        [(ngModel)]="contact.company"
        name="company"
        type="text"
        class="form-control"
        placeholder="Company Name"
      />

      <input
        [(ngModel)]="contact.title"
        name="title"
        type="text"
        class="form-control"
        placeholder="Title"
      />

      <select [(ngModel)] = "contact.groupid"  name="groupid" id="" class="form-select">
        <option selected hidden disabled>{{contact.groupid}}</option>
        <option [value]="group.id" *ngFor="let group of allGroups">{{group.name}}</option>
      </select>

      <button (click)="addContact()" type="reset" class="btn btn-primary" routerLink="/contactManager">
        Submit
      </button>
    </form>

    <div class="d-flex justify-content-center w-100">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPacmjWL7nwok0QbOktbD-UU3Q7Nb6_pHbkA&usqp=CAU"
        alt=""
        srcset=""
      />
    </div>
  </div>
</div>
