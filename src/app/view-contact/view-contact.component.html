<div class="container">
  <h1>View Contact</h1>

  <div class="d-flex justify-content-center align-items-center">
    <ul class="list-group">
      <li class="list-group-item">Name: {{ contact.name }}</li>
      <li class="list-group-item">Email: {{ contact.email }}</li>
      <li class="list-group-item">Phone: {{ contact.phone }}</li>
      <li class="list-group-item">Company: {{ contact.company }}</li>
      <li class="list-group-item">Group: {{ groupName }}</li>
    </ul>

    <div>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPacmjWL7nwok0QbOktbD-UU3Q7Nb6_pHbkA&usqp=CAU"
        alt=""
        srcset=""
      />
    </div>
  </div>
</div>
